<!DOCTYPE html>
<html>

<head>
  <title>Карточка для изучения слов</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card-container">

    <div class="menu">
      <textarea class="menu-textarea" name="" id="" cols="30" rows="10"></textarea>
    </div>

    <div class="card">
      <div class="front"><span class="front-text">FRONT</span></div>
      <div class="back"><span class="back-text">BACK</span></div>
    </div>

    <div class="buttons">
      <div class="button menuBtn">Menu</div>
      <div class="button nextBtn">Next</div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
