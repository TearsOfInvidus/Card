<!DOCTYPE html>
<html>

<head>
  <title>Карточка для изучения слов</title>
  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="card-container">

    <div class="menu">
      <textarea class="menu-textarea" name="" id="" cols="30" rows="10"></textarea>
    </div>

    <div class="card" tabindex="0">
      <div class="front"><span class="front-text">FRONT</span></div>
      <div class="back"><span class="back-text">BACK</span></div>
    </div>

    <div class="buttons">
      <button class="button menuBtn" tabindex="0">Menu</button>
      <button class="button nextBtn" tabindex="0">Next</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
